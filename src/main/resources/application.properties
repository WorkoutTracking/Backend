# datasource
quarkus.http.port=8080
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${QUARKUS_DB_USERNAME}
quarkus.datasource.password=${QUARKUS_DB_PASSWORD}
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/workouttracking

quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:8081, https://i479397.luna.fhict.nl, http://localhost:8484
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
quarkus.http.cors.methods=GET, POST, PUT ,DELETE

# OIDC Configuration
quarkus.oidc.auth-server-url=http://localhost:8484/realms/workouttracking
quarkus.oidc.client-id=backend-service
quarkus.oidc.credentials.secret=${QUARKUS_KEYCLOAK_SECRET}
quarkus.oidc.tls.verification=none

# Enable Policy Enforcement
quarkus.keycloak.policy-enforcer.enable=true

# drop and create the database at startup (only use in development!!)
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script = import.sql

# logging enabled
quarkus.log.console.enable=true
quarkus.log.file.enable=false